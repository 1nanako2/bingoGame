<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>BINGO MACHINE</title>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bingo.js"></script>
</head>
<body>
    <div class="wrapper">
    <h1>BINGO MACHINE</h1>
    <!-- 選択結果を表示する領域 -->
    <div id="result" class="result"></div>
    <div class="tab_wrap">
        <!-- １〜７５までの数字を並べる領域 -->
        <ul id="number" class="number"></ul>
        <!-- １〜７５までの数字を並べる領域 -->
        <ul id="number" class="number"></ul>
    <div class="wrapper-button">
        <!-- STARTとSTOPボタン -->
        <button id="button" class="button">START</button>
    </div>
    <!-- STARTボタンを押した時の音 -->
    <audio id="sound-play" preload="auto">
        <source src="start.mp3" type="audio/mp3">
    </audio>
    <!-- STOPボタンを押した時の音 -->
    <audio id="sound-pause" preload="auto">
        <source src="pause.mp3" type="audio/mp3">
    </audio>
    </div>
</body>
</html>
